<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Omniselect</title>
    <style type="text/css">
      .omniselect-results {
        cursor: pointer;
        list-style: none;
        margin: 0;
        padding: 0;
        width: 200px;
      }
      .omniselect-active {
        background-color: #69c;
        color: #fff;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.omniselect.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var $searchBox = $('.search-box');

        $searchBox.omniselect({
          source: ['Uno', 'Dos', 'Tres', 'Cuatro']
        });
        
        $searchBox.on('omniselect:select', function(event, value) {
          console.log('Selected: ' + value);
        });

        $searchBox.on('omniselect:add', function(event, value) {
          console.log('Added: ' + value);
        });
      });
    </script>
  </head>
  <body>
    <h1>jQuery Omniselect</h1>
    <input type="text" name="search" class="search-box" placeholder="Search here..." />
  </body>
</html>
